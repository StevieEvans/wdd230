<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Steve Evans - WDD 230 - Web Frontend Development">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.cityofbg.org/ImageRepository/Document?documentID=4955">
    <meta property="og:url" content="https://stevieevans.github.io/wdd230/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="styles/normalize.css"> -->
    <script src="scripts/hamburger-menu.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/darkmode.js" defer></script>
    <script src="scripts/join.js" defer></script>

    <title>Battle Ground Chamber of Commerce</title>
</head>
<body>
    <header>
        <label class="switch">
            <p>Darkmode</p>
            <input id="mode" type="checkbox">
            <span class="slider round"></span>
        </label>
        <img class="logo" src="images/logo.svg" alt="Chamber of Commerce Logo">
        <h1>Battle Ground Chamber of Commerce</h1>
        <div class="socials">
        <a href="https://www.instagram.com/" target="_blank"><img class="socials" src="images/instagram-logo.svg" alt="Instagram Logo"></a>
        <a href="https://https://www.facebook.com//" target="_blank"><img class="socials" src="images/facebook-logo.svg" alt="Instagram Logo"></a>
        <a href="https://www.linkedin.com/" target="_blank"><img class="socials" src="images/linkedin-logo.svg" alt="Instagram Logo"></a>
        </div>
    </header>

    <button id="menu"></button>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="join.html">Join Us!</a>
        <a href="directory.html">Directory</a>
    </nav>

    <main>
        <h1 class="join-us">Join Us!</h1>
        <form method="get" action="thankyou.html" class="joinform">
            <fieldset>
                <label>First Name* <input type="text" name="fname" id="applicant-fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="applicant-lname" required></label>
                <label>Title or Position <input type="text" name="title" id="applicant-title" pattern="[a-zA-Z\s\-]{7,50}" title="7 or more characters, spaces and hyphens may be used." required></label>
                <label>Email* <input type="email" name="email" id="email" required></label>
                <label>Mobile Phone # <input type="tel" name="phone" id="phone" required></label>
                <label>Business/Organization's Name <input type="text" name="business-name" id="business-name" required></label>
            </fieldset>

            <fieldset>
                <legend>Select A Membership</legend>
                <label><input type="radio" name="membership" value="np">NP Membership (for Non-Profit Organizations and there is no fee)</label>
                <label><input type="radio" name="membership" value="bronze">Bronze Membership</label>
                <label><input type="radio" name="membership" value="silver">Silver Membership</label>    
                <label><input type="radio" name="membership" value="gold">Gold Membership</label>    
            </fieldset>

            <label id="label-description">Business/Organization Description <textarea name="description" id="description"></textarea></label>
            
            <input type="hidden" name="form-date" id="form-date">
            <input type="submit" value="Join" id="join-button">
        </form>
    </main>

    <footer>
        <img class="footer-logo" src="images/logo.svg" alt="Chamber of Commerce Logo">
        <div class="footer-title">
            <h3>Chamber of Battle Ground</h3>
            <p>777 N Sweet Pork Ave, Battle Ground, WA</p>
        </div>
        <div class="copyright">
            &copy; <span id= "current-year"></span> 
            <h3>Steve Evans</h3>
            <p>WDD 230 Project</p>
            <span id = "last-modified"></span>
        </div>
    </footer>
</body>
</html>
